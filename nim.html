<html>
<head>
    <title>Html-Qrcode Demo</title>
    <link rel="stylesheet" href="style.css">
<body>
    <div id="logo">
        <img src="examin-logo.png" id="examin-logo">
    </div>
    </br></br>
    <div id="reader" width="600px"></div>
    <!-- <div id="qr-reader-results"></div> -->
    <button id="export-csv" onclick="exportCSV()" type="button">Export saved results to CSV</button>
</body>
<script src="qrcode.js"></script>
<script>

    const html5QrCode = new Html5Qrcode("reader");
    const qrCodeSuccessCallback = (decodedText, decodedResult) => {
        console.log(decodedText);
            
            var parseString = String(decodedText);

            console.log(parseString);

            // Stores parsed JSON as result.
            var result = parseResult(parseString.replace(/(\r\n|\n|\r|\t)/gm, ""));

            if (decodedText !== lastResult) {
                //Increments result count.
                ++countResults;
                lastResult = decodedText;
                // Handle on success condition with the decoded message.
                window.alert("Result stored!");
                // Create and fill array to be entered into localstorage.
                var store = [];
                // results in pf
                store.push(result[0]);
                store.push(result[1]);
                store.push(result[2]);
                store.push(result[3]);
                store.push(result[4]);
                // interval
                store.push(result[5]);
                // cartridge sn
                store.push(result[6]);
                var timestamp = makeTimestamp();
                store.push(timestamp);
                localStorage.setItem(countResults, store);
                console.log(localStorage);
            }
    };
    const config = { fps: 60, qrbox: { width: 200, height: 200 } };

    html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback);

    // html5QrCode.start({ facingMode: { exact: "environment"} }, config, qrCodeSuccessCallback);

    function parseResult(result) {

        var index;
        var h = 0;
        var o = 0;
        var output = [];
        var string = "";
        var number;
        var char;

        for(index = 0; index < result.length; index++) {
            char = result.charAt(index);
            if (char == "X") {
                char = "0";
            }
            string += char;
            h++;
            if(char != "'") {
                if(o < 6) {
                    if(h == 4) {
                    h = 0;
                    number = parseInt(string, 16);
                    output[o] = number;
                    string = "";
                    o++;
                    }
                } else if(o == 6) {
                    if(h == 8) {
                    h = 0;
                    number = parseInt(string, 16);
                    output[o] = number;
                    string = "";
                    }
                }
            }

        }

        return output;

    }

    function exportCSV() {

        var storLength = localStorage.length;
        var index;
        var csvRows = [];
        csvRows.push('Test1,Test2,Test3,Test4,Test5,Interval,MouthPieceID,Timestamp');

        for(index = 1; index <= storLength; index++) {
            var item = localStorage.getItem(index);

            csvRows.push(item);
        }

        var csvData = csvRows.join('\n');

        downloadCSV(csvData);

    }

    function downloadCSV(data) {
        var blob = new Blob([data], { type: 'text/csv'});
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.setAttribute('hidden', '');
        a.setAttribute('href', url);
        a.setAttribute('download', 'results.csv');
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    };

    function makeTimestamp() {
        var date = new Date();
        
        var dd = date.getDate();
        var mm = date.getMonth() + 1;
        var yyyy = date.getFullYear();
        var hour = date.getHours();
        var min = date.getMinutes();
        var sec = date.getSeconds();

        if(min < 10) {
            min = "0" + min;
        }

        if(sec < 10) {
            sec = "0" + sec;
        }

        var time;

        time = dd + "/" + mm + "/" + yyyy + " " + hour + ":" + min + ":" + sec;

        return time;
    }

    function Hello() {
    var time = new Date();
    var hour = time.getHours();
    var greeting = "Good night!"
    
    if(hour < 20 ) {
        greeting = "Good evening!"
    }

    if(hour < 17) {
        greeting = "Good afternoon!"
    }

    if(hour < 12) {
        greeting = "Good morning!"
    }

    if(hour < 5) {
        greeting = "Good night!"
    }

    console.log(greeting);

    var time = makeTimestamp();

    console.log("The time is " + time);

    }

    Hello();
</script>
</head>
</html>
